<div>
    <h3 class="text-center">List of books</h3>
</div>
<div class="container">
    <div class="table-responsive table-striped">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Published Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of books">
                    <td> {{book.id}} </td>
                    <td> {{book.title}} </td>
                    <td> {{book.author}} </td>
                    <td> {{book.publishedDate}} </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
