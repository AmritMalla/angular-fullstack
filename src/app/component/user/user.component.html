<div>
    <h3 class="text-center">Users</h3>
</div>
<div class="container">
    <div class="table-responsive table-striped">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Username</th> 
                    <th>Full Name</th>
                    <th>Last Login</th>
                    <th>Active</th>
                </tr>
            </thead>
            <tbody class="table-body">
                <tr *ngFor="let user of users">
                    <td>{{user.id}}</td>
                    <td>{{user.username}}</td> 
                    <td>{{user.fullName}}</td>
                    <td>{{user.lastLogin}}</td>
                    <td>{{user.enabled}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
